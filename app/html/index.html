<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta chatset="utf-8">
        <title>MoneyBuddy</title>
        <link rel="stylesheet" href="../../bootstrap-4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/main.css">
    </head>
    <body>
        <h1 class="jumbotron">MoneyBuddy</h1>
        <section class="row overviews">
            <div class="col-md-4 category-overview">
                <p>Income</p><br>
                <p>$ ____</p>
            </div>
            <div class="col-md-4 category-overview">
                <p>Saving</p><br>
                <p>$ ____</p>
            </div>
            <div class="col-md-4 category-overview">
                <p>Expenses</p><br>
                <p>$ ____</p>
            </div>
        </section>
        <section class="container">
            <form action="#" id="ipcForm">
                <div class="form-group">
                    <label for="form-expense-date">Date of Expense</label>
                    <input type="date" class="form-control" id="form-date-submit" required>
                </div>
                <div class="form-group">
                    <label for="form-expense-amount">Amount Spent</label>
                    <input type="number" step="0.01" class="form-control" id="form-expense-amount" min="0.01" placeholder="amount" required>
                </div>
                <div class="form-group">
                    <label for="form-expense-location">Location of Expense</label>
                    <input type="text" class="form-control" id="form-expense-location" placeholder="location">
                </div>
                <div>
                    <label for="form-expense-description">Description</label>
                    <textarea class="form-control"id="form-expense-description"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>
        </section>
        <script>
            require('../js/renderer.js');
        </script>
    </body>
</html>
