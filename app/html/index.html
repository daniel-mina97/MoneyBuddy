<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta chatset="utf-8">
        <title>MoneyBuddy</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../../node_modules/bulma/css/bulma.css">
        <link rel="stylesheet" href="../css/main.css">
    </head>
    <body>
        <div class="columns is-fullheight">
            <div class="column is-2 has-background-grey-lighter">
                <aside class="menu">
                    <ul class="menu-list">
                        <li><a>Dashboard</a></li>
                        <li id="enter-expense-button"><a>Enter Expense</a></li>
                        <li id="view-expenses-button"><a>View Expenses</a></li>
                    </ul>
                </aside>
            </div>
            <div class="column">
                <h1 class="title is-1">MoneyBuddy</h1>
                <section class="container overviews">
                    <div>
                        <p>Income</p><br>
                        <p>$ ____</p>
                    </div>
                    <div>
                        <p>Saving</p><br>
                        <p>$ ____</p>
                    </div>
                    <div>
                        <p>Expenses</p><br>
                        <p>$ ____</p>
                    </div>
                </section>
                <section class="container">
                   
                </section>
            </div>
        </div>

        <div class="modal" id="enter-expense-modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                <p class="modal-card-title is-large">Enter Expenses</p>
                </header>
                <section class="modal-card-body">
                    <form action="#" id="submit-expense">
                        <div class="field"> 
                            <label class="label is-medium">Date of Expense</label>
                            <div class="control">
                                <input class="input" type="date" id="form-date-submit" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label is-medium">Amount Spent</label>
                            <div class="control">
                                <input class="input" type="number" step="0.01" id="form-expense-amount" min="0.01" placeholder="amount" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label is-medium">Location of Expense</label>
                            <div class="control">
                                <input class="input" type="text" id="form-expense-location" placeholder="location">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label is-medium">Description</label>
                            <div class="control">
                                <textarea class="textarea" id="form-expense-description" maxlength="140" rows="3"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="hidden-submit" id="enter-expense-submit-hidden"></button>
                    </form>
                </section>
                <footer class="modal-card-foot">
                <button class="button is-success" id="enter-expense-submit">Submit</button>
                <button class="button" id="enter-expense-cancel">Cancel</button>
                </footer>
            </div>
        </div>

        <div class="modal" id="view-expenses-modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                <p class="modal-card-title is-large">View Expenses</p>
                </header>
                <section class="modal-card-body">
                    <form action="#" id="view-expenses">
                        <div class="field">
                            <label class="label">From</label>
                            <div class="control">
                                <input class="input is-medium" type="date" id="form-start-date">
                            </div>
                            <p class="help">Not entering a start date will get all expenses from the beginning of time.</p>
                        </div>
                        <div class="field">
                            <label class="label">To</label>
                            <div class="control">
                                <input class="input is-medium" type="date" id="form-end-date">
                            </div>
                            <p class="help">Not entering an end date will get all expenses to the end of time.</p>
                        </div>
                        <button type="submit" class="hidden-submit" id="view-expenses-submit-hidden"></button>
                    </form>
                </section>
                <footer class="modal-card-foot">
                <button class="button is-success" id="view-expenses-submit">View</button>
                <button class="button" id="view-expenses-cancel">Cancel</button>
                </footer>
            </div>
            </div>
        
        
        <script>
            require('../js/renderer.js');
        </script>
    </body>
</html>
